<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
</head>
<body>
    <h1>Attendance Records</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Photo</th>
            <th>Emotion</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.name }}</td>
            <td>{{ record.email }}</td>
            <td><img src="{{ record.photo_path }}" alt="photo" width="100"></td>
            <td>{{ record.emotion }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
